<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header start -->
    <header>
        <h1>E-Ticaret</h1>
        <input type="text" placeholder="ürün ismi giriniz...">
        <div>
            <button id="basket-btn">Sepet</button>
            <button>Kayıt Ol</button>
            <button>Giriş Yap</button>
        </div>
    </header>
    <!-- Header end -->

    <!-- Category Start -->
    <section id="category-sec">
        <h1>Kategoriler</h1>
        <div class="categories"></div>
    </section>
    <!-- Category End -->

    <!-- Product start -->
    <section id="product-sec">
        <h1>Ürünler</h1>
        <div class="products"></div>
    </section>
    <!-- Product end -->

    <!-- https://i.pinimg.com/736x/57/50/98/575098b5f9baf62478aea0b7735392d5--love-each-other-paint-tool-sai.jpg -->

    <!-- Basket start -->
    <div class="modal-wrapper">
        <div class="modal-inner">
          <div class="icon">
            <img id="close-btn" src="/images/close-ico.png" />
          </div>
          <!-- modalın liste alanı -->
          <div class="list"></div>
          <!-- sepetin toplam fiyatı -->
          <p class="total-p">
            Toplam
            <span class="total-span">500</span>
            $
          </p>
        </div>
      </div>
    <!-- Basket end -->

    <!-- Js  -->
    <!-- import ve export olaylarının desteklenmesi için module eklenir. -->
    <script src="main.js" type="module"></script>
</body>

</html>
